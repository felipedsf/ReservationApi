server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:reservation
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true
  h2:
    console:
      enabled: true
      path: /db-console
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: false

logging:
  level:
    root: INFO
